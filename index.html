<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
  <title>Avaliação Corporal</title>

  <style>
    .container { margin-top: 20px }
    th, td {
      border: 1px solid #c3c3c3
    }
  </style>  
</head>
<body>
  <div class="container">
    
    <h1 class="title">Body Shaper <i class="fas fa-running"></i></h1>
    <h2 class="subtitle">Sistema de Avaliação Física</h2>

    <form>

      <div class="columns">

        <div class="column">
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success cpf" type="text" placeholder="CPF">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success name" type="text" placeholder="Full Name">
              <span class="icon is-small is-left">
                <i class="fas fa-signature"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
        </div>
        
        <div class="column">
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success email" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input is-success birth" type="date" placeholder="Birth">
              <span class="icon is-small is-left">
                <i class="fas fa-birthday-cake"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
        </div>

      </div>

      <div class="columns">

        <div class="column">
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input weight" type="text" placeholder="Weight">
              <span class="icon is-small is-left">
                <i class="fas fa-weight"></i>
              </span>
              <span class="icon is-small is-right">kg</span>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input height" type="text" placeholder="Height">
              <span class="icon is-small is-left">
                <i class="fas fa-child"></i>
              </span>
              <span class="icon is-small is-right">m</span>
            </div>
          </div>
        </div>
      
        <div class="column">
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input fat" type="text" placeholder="Fat">
              <span class="icon is-small is-left">
                <i class="fas fa-hamburger"></i>
              </span>
              <span class="icon is-small is-right">%</span>
            </div>
          </div>
        </div>
      
        <div class="column">
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input tbw" type="text" placeholder="TBW">
              <span class="icon is-small is-left">
                <i class="fas fa-tint"></i>
              </span>
              <span class="icon is-small is-right">%</span>
            </div>
          </div>
        </div>
      
        <div class="column">
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input mus" type="text" placeholder="Muscle">
              <span class="icon is-small is-left">
                <i class="fas fa-dumbbell"></i>
              </span>
              <span class="icon is-small is-right">%</span>
            </div>
          </div>
        </div>
      
        <div class="column">
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input bone" type="text" placeholder="Bone">
              <span class="icon is-small is-left">
                <i class="fas fa-bone"></i>
              </span>
              <span class="icon is-small is-right">kg</span>
            </div>
          </div>
        </div>
      
        <div class="column">
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input bmi" type="text" placeholder="BMI">
              <span class="icon is-small is-left">
                <i class="fas fa-chart-line"></i>
              </span>
            </div>
          </div>
        </div>
      
        <div class="column">
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input kcal" type="text" placeholder="KCAL">
              <span class="icon is-small is-left">
                <i class="fas fa-fire-alt"></i>
              </span>
            </div>
          </div>
        </div>
      
      </div>

      <p class="has-text-centered">
        <button class="button is-dark">Enviar</button>
      </p>
        
    </form>

    <hr>

    <div class="column">
      <h2 class="subtitle">Resultado</h2>
      <div class="table-container">
        <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
          <thead>
            <tr>
              <th>CPF</th>
              <th>Name</th>
              <th>Age</th>
              <th>Weight</th>
              <th>Height</th>
              <th>Situation</th>
              <th>Fat</th>
              <th>TBW</th>
              <th>Musc</th>
              <th>Bone</th>
              <th>BMI</th>
              <th>KCAL</th>
            </tr>
          </thead>
          <tbody class="row">
          </tbody>
        </table>
      </div>

      <hr>

      <div class="columns">
        <div class="column"></div>
        <div class="column is-two-fifths">
          <div class="tile is-ancestor">
            <div class="tile is-vertical is-12">
              <div class="tile is-parent">
                <article class="tile is-child notification is-success" style="display: none">
                  <p class="title title-tile"></p>
                  <p class="subtitle subtitle-tile"></p>
                  <div class="content">
                    <!-- Content -->
                  </div>
                </article>
              </div>
            </div>
          </div>
        </div>
        <div class="column"></div>
      </div>

    </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
