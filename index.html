<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação Corporal</title>

  <style>
    th, td {
      border: 1px solid #c3c3c3
    }
  </style>  
</head>
<body>

  <h1>Avaliação Corporal</h1>
  <form>
    <input class="cpf" type="text" placeholder="CPF">
    <input class="name" type="text" placeholder="Name">
    <input class="age" type="text" placeholder="Age">
    <input class="weight" type="text" placeholder="Weight">
    <input class="height" type="text" placeholder="height">
    <button class="button">Enviar</button>
  </form>

  <hr>

  <h2>Avaliações</h2>
  <table style="width:50%">
    <thead>
      <tr>
        <th>CPF</th>
        <th>Name</th>
        <th>Age</th>
        <th>Weight</th>
        <th>Height</th>
        <th>Situation</th>
      </tr>
    </thead>
    <tbody class="row">
    </tbody>

  </table> 

  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
